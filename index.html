<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Flickr Commons search</title>
		<link rel="stylesheet" href="flickr-cc.css">
	</head>
	<body>
		<div id="page">
			<h1>Flickr Commons Search</h1>
			<form action="./">
				<input type="text" name="q">
				<input type="submit" value="Search">
			</form>
			<div id="about">
				A minimal one-word Flickr search utility for photos from <a href="https://www.flickr.com/commons">Flickr Commons<a>. <br />
				Coastline view from <a href="https://www.flickr.com/photos/nlireland/52227357778/">National Library of Ireland</a><br />
				<br>(<a href="https://github.com/Flickr-Foundation/flickr-commons/">Github</a> for this, <a href="https://github.com/dphiffer/flickr-cc/">GitHub</a> for original)
				<div id="see-also"></div>
			</div>
			<div id="photos"></div>
		</div>
		<script src="jquery-2.2.2.min.js"></script>
		<script src="jquery.lazyload.min.js"></script>
		<script src="flickr.js"></script>
		<script src="flickr-cc.js"></script>
		</script>
	</body>
</html>
