<!DOCTYPE html>
<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Flickr CC search</title>
		<link rel="stylesheet" href="flickr-cc.css">
	</head>
	<body>
		<div id="page">

		<script src="jquery-2.2.2.min.js"></script>

		<script src="flickr.js"></script>

		</script>

</html>
